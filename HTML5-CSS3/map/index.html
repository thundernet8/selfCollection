<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Map</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="page-section section-dark section-center ">
		<div class="container">
			<h4 class="section-title">当前正加速 <span id="now_bdw" style="font-size:32px;">255.51</span> Mbps 带宽</h4>
			<h2 class="section-title">带给您全球最优线路节点</h2>

			<div class="location-map location-map-lg">
				<div class="location-container">
					<div class="location location-los-angeles animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>洛杉矶</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-chicago animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>芝加哥</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-tokyo animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>东京</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-hongkong animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>香港</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-taiwan animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>台湾</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-sgp animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>新加坡</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-kr animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>韩国</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-jphok animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>北海道</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-jposk animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>大阪</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-cn-bj animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>北京</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-cn-sh animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>上海</span></span><span class="location-pin"></span>
					</div>
					<div class="location location-london animate zoomIn" style="visibility: visible; animation-name: zoomIn;">
						<span class="location-name"><span>伦敦</span></span><span class="location-pin"></span>
					</div>
					<div class="map"></div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
